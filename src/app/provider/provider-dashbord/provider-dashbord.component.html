<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>provider-dashboard</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E-learn</a>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" routerLink="/provider/profile" routerLinkActive="active" *ngIf="isAuthenticated">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/provider/create-course" routerLinkActive="active" *ngIf="isAuthenticated">Create</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/provider/dashbord" routerLinkActive="active" *ngIf="isAuthenticated">Dashbord</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="" (click)="signOut()" *ngIf="isAuthenticated">Sign out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      </header>
      <main>
        <div class="row mt-5">
         
          <div class="col-3" *ngFor="let Items of courseData.Items">
            <div class="card">
              <h5 class="card-header">{{Items.CourseDetails.title}}</h5>
              <div class="card-body">
                
                <p class="card-text">{{Items.CourseDetails.description}}</p>
                <a routerLink="/provider/update-course" [state]="{Items}" class="btn btn-primary">Go to Course</a>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="text-center mt-5">
          <div class="border">
          <h3>Online learning</h3>
          <p>all rights are reserved  copyright@2023</p>
        </div>
      </div>
      </footer> 
    
</body>
</html>
